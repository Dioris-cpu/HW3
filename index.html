<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
<div class="container">          
    <div class="wrapper">
    <p id="one">Password Generator</p> 
        <form class="form" id="gform">
            <p id="two">Generate an Awesome Password !!!</p>
            <label for="gpassword"></label>
            <span id="gpassword">
            <textarea name="password" id="password" cols="30" rows="10"></textarea>
            <button class="button" id="generate">Generate Password</button>
            </span>
                <div class="settings">
                    <div class="setting">
                        <label for="length">Password length</label>
                        <input type="number" id="length" min="8" max="128" value="128">
                    </div>
                <div class="setting">
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label for="numbers">Include numbers letters</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label for="symbols">Include symbols letters</label>
                    <input type="checkbox" id="symbols" checked>
                    </div>      
            </div>
        </form> 
     </div>  
</div>    

    
     


    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
