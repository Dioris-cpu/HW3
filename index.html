<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PassWord Generator</title>
</head>
<body>
    <div class="container">
        <div class="wapper">
        <h1>Password Generator</h1>
        <textarea name="userinput" id="display" cols="30" rows="10"></textarea>
        <button type="submit" id="submit">Generator</button>
    </div>
        <div class="settings">
                <div class="setting">
                    <label for="length">Password length</label>
                    <input type="number" id="length" min="8" max="128" value="20">
                </div>
                <div class="setting">
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label for="numbers">Include numbers letters</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label for="symbols">Include symbols letters</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
    </div>  
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
