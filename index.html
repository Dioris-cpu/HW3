<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PassWord Generator</title>
</head>
<body>
    <div class="container">
        <div class="wapper">
            <h1>Password Generator</h1>
            <textarea name="userinput" id="display" cols="30" rows="10"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="8" max="128" value="20">
            </div>
            <div class="setting">
                <label for="lowercase">Includes lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="uppercase">Includes uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Includes numbers letters</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Includes symbols letters</label>
                <input type="checkbox" id="symbols" checked>

            </div>
            <button type="submit" id="submit">Generator</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
